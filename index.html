<body>
  <header class="header">
    <img src="./assets/img/logo.svg" alt="Logo do portfÃ³lio">

    <nav>

      <a class="action" href="#">Projetos</a>

      <a class="action" href="#">Contato</a>
      <a class="button" href="#" lang="en">Download CV</a>

  <section class="banner">
    <div class="wrapper">
      <div class="box">
        <h1 class="main-title">Luiz Menino</h1>

      <div class="navigation">

  <section class="section">
    <h2 class="main-title -second">Skills</h2>

    <div class="wrapper-skill">
      <article class="skill-tec">

          <h3 class="title">HTML</h3>
          <progress class="progress-bar" max="100" value="70">70%</progress>

          <h3 class="title">CSS3</h3>
          <progress class="progress-bar" max="100" value="70">70%</progress>
        </div>
      </article>

      <article class="skill-tec">
        <img class="icon" src="./assets/img/ico_js.png" alt="Logo do JavaScript em pixel art">
        <div class="right">
          <h3 class="title">JavaScript</h3>
          <progress class="progress-bar" max="100" value="40">40%</progress>
        </div>
      </article>

      <article class="skill-tec">
        <img class="icon" src="./assets/img/ico_react.png" alt="Logo do React em pixel art">
        <div class="right">
          <h3 class="title">React</h3>
          <progress class="progress-bar" max="100" value="40">40%</progress>
        </div>
      </article>
    </div>
  </section>

  <section>
    <figure class="card-project">
      <img class="logo" src="./assets/img/projeto1.svg" alt="Logo do projeto do Github">
    </figure>
    <figure class="card-project">
      <img class="logo" src="./assets/img/projeto2.svg" alt="Logo do projeto quiz de perguntas">

    <figure class="card-project">
